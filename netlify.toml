[build]
  publish = "dist/your-project-name"  # Adjust this to your build output directory
  command = "npm run build"
  functions = "netlify/functions"  # Directory where Netlify can find your compiled functions

[context.production.environment]
  GITHUB_TOKEN = "your_github_token"

[[plugins]]
  package = "netlify-plugin-chromium"

[[plugins]]
  package = "netlify-plugin-html-validate"

[[plugins]]
  package = "netlify-plugin-inline-critical-css"

[[plugins]]
  package = "netlify-plugin-js-obfuscator"

[[plugins]]
  package = "netlify-plugin-image-optim"

[build.cache]
  paths = ["node_modules/**", ".cache/**", "public/**"]
